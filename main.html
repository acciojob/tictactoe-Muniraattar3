<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<div id="player-input">
			<h1>Tic Tac Toe</h1>
			<label> Player 1</label>
			<input type="text" id="player-1" placeholder="Enter Name"><br>
			<label>Player 2</label>

		<div id="game-board" style="display: none;">
			<h1>Tic Tac Toe</h1>
			<div class="message"></div>
			<div class="board">
			</div>
		</div>
	</div>
	
    <script type="text/javascript" src="./script.js">
		const playerInput= document.getElementById("player-input");
        const player1Input= document.getElementById("player-1");
		const player2Input= document.getElementById("player-2");
		const submitButton = document.getElementBtId("submit");
		const gameboard =  document.getElementBtId("game-board");
		const messadeDiv= document.querySelector(".message");
		const boardContainer= document.querySelector(".board");

		let player1, player2, currentPlayer;
		let board = Array(9),fill(null);

		const winningCombination =[
			[0,1,2],
			[3,4,5],
			[6,7,8],
			[0,3,6],
			[1,4,7],
			[2,5,8],
			[0,4,8],
			[2,4,6]
		];

		submitButton.addEventListner("click",()=>{
			player1 = player1Input.value || "Player 1";
			player2 = player2Input.value || "Player 2";
			currentPlayer= player1;
			messadeDiv.textContent=`${currentPlayer}, you're up!`;
			playerInput.style.display = "none";
            gameBoard.style.display = "block";
			createBoard();
		});

		function createBoard(){
			boardContainer.innerHTML="";
			for (let i =0; i<9; i++){
				const cell = document.createElement("div");
				cell.id=i;
				cell.addEventListner("click",handleCellClick);
				boardContainer.appendChild(cell);
			}		
		}

		function handleCellClick(event) {
			const cell = event.target;
			const cellIndex = parseInt(cell.id);

			if(!board[cellIndex]){
            board[cellIndex]=cuurentPlayer ===player1 ? "X" : "O";
			cell.textContent = board[cellIndex];
		    cell.classList.add("taken");

				if(checkWin()){
			      messageDiv.textContent = `${currentPlayer}, congratulations you won!`;
                  disableBoard();
				}else if(board.every((cell) => cell)){
				messageDiv.textContent = "It's a draw!";
				}else {
					 currentPlayer = currentPlayer === player1 ? player2 : player1;
            messageDiv.textContent = `${currentPlayer}, you're up!`;
				}		
			}
		}

		function checkWin() {
    return winningCombos.some((combo) => 
        combo.every((index) => board[index] === (currentPlayer === player1 ? "X" : "O"))
    );
}

// Disable further clicks on the board
function disableBoard() {
    document.querySelectorAll(".board div").forEach((cell) => {
        cell.removeEventListener("click", handleCellClick);
    });
}
